    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title>JavaScript getElementsByName Demo</title>
      </head>

      <body>
        <p>Please rate the service:</p>
        <ul id="menu">
          <li>Home</li>
        </ul>
        <p>
          <label for="very-poor">
            <input type="radio" name="rate" value="Very poor" id="very-poor" />
            Very poor
          </label>
          <label for="poor">
            <input type="radio" name="rate" value="Poor" id="poor" /> Poor
          </label>
          <label for="ok">
            <input type="radio" name="rate" value="OK" id="ok" /> OK
          </label>
          <label for="good">
            <input type="radio" name="rate" value="Good" /> Good
          </label>
          <label for="very-good">
            <input type="radio" name="rate" value="Very Good" id="very-good" />
            Very Good
          </label>
        </p>
        <p>
          <button id="btnRate">Submit</button>
        </p>
        <p id="output"></p>
        <!--Event Listener Added-->
        <div id="container">
          <label for="Gender">Gender</label>
          <label for="Male">
            <input type="radio" name="gender" id="male" />
            Male
          </label>
          <label for="Female">
            <input type="radio" name="gender" id="Female" />
            Female
          </label>
          <button id="subBtn">Submit</button>
          <p id="selected"></p>
        </div>

        <ul id="first-list" class="firstList">
          <li>Everest</li>
          <li>Fuji</li>
          <li>Kilimanjaro</li>
        </ul>

        <ul id="second-list">
          <li>Karakoram Range</li>
          <li>Denali</li>
          <li>Mont Blanc</li>
        </ul>
        <ul id="language"></ul>
        <ul id="app">
          <li>JavaScript</li>
        </ul>
        <input type="text" id="message" />
        <p id="content">JavaScript Setting Style Demo!</p>

        <form id="form">
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
        </form>
        <script>
          let text = document.querySelector('input[type="password"]');
          text.addEventListener("focus", (e) => {
            e.target.style.backgroundColor = "yellow";
          });

          text.addEventListener("blur", (e) => {
            e.target.style.backgroundColor = "";
          });
          window.addEventListener("scroll", (event) => {
            console.log("Scrolling...");
          });
          let textBox = document.getElementById("message");
          textBox.addEventListener("keydown", (event) => {
            console.log(`key=${event.key},code=${event.code}`);
          });
          let btn = document.getElementById("btnRate");
          let output = document.getElementById("output");

          btn.addEventListener("click", () => {
            let rates = document.getElementsByName("rate");
            rates.forEach((rate) => {
              if (rate.checked) {
                output.innerText = `You selected: ${rate.value}`;
              }
            });
          });

          let Bold = document.createElement("h1");
          Bold.innerText = "Women International Day";
          document.body.appendChild(Bold);

          const menu = document.querySelector("#menu");
          let li = document.createElement("li");
          li.innerText = "Products";
          menu.appendChild(li);

          li = document.createElement("li");
          li.textContent = "About Us";

          menu.appendChild(li);
          function createMenuItem(name) {
            let li = document.createElement("li");
            li.textContent = name;
            return li;
          }

          menu.appendChild(createMenuItem("Login"));
          menu.appendChild(createMenuItem("Admin"));

          const firstElement = document.querySelector("#first-list");
          const everest = firstElement.firstElementChild;

          const secondElement = document.querySelector("#second-list");
          secondElement.appendChild(everest);

          let languages = ["JS", "TypeScript", "Elm", "Dart", "Scala"];
          let langEl = document.querySelector("#language");

          let fragment = new DocumentFragment();
          languages.forEach((language) => {
            let li = document.createElement("li");
            li.innerHTML = language;
            fragment.appendChild(li);
          });

          langEl.appendChild(fragment);
          langEl.removeChild(langEl.lastElementChild);

          let app = document.querySelector("#app");
          let langs = ["TypeScript", "HTML", "CSS"];

          let nodes = langs.map((lang) => {
            let li = document.createElement("li");
            li.textContent = lang;
            return li;
          });

          app.append(...nodes);

          let content = document.querySelector("#content");
          content.style.color = "red";
          content.style.fontWeight = "bold";
          content.style.fontSize = "42px";

          let firstClass = document.querySelector("#first-list");
          firstClass.classList.add("suyog");
          console.log(firstClass);
          console.log(firstClass.className);
        </script>
      </body>
    </html>
